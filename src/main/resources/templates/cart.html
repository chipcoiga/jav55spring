<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
</head>
<body>
<h1>Giỏ hàng của bạn</h1>

<table border="1">
    <thead>
    <tr>
        <th>Tên sản phẩm</th>
        <th>Số lượng</th>
        <th>Giá</th>
        <th>Tổng cộng</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cart.items}">
        <td th:text="${item.product.productName}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${#numbers.formatDecimal(item.product.unitPrice, 0, 'COMMA', 2, 'POINT')} + ' đ'"></td>
        <td th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 2, 'POINT')} + ' đ'"></td>
        <td>
            <form th:action="@{/cart/remove}" method="post">
                <input type="hidden" name="productId" th:value="${item.product.productId}" />
                <button type="submit">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h3>Tổng tiền:
    <span th:text="${#numbers.formatDecimal(cart.totalPrice, 0, 'COMMA', 2, 'POINT')} + ' đ'"></span>
</h3>

<!-- Nút đặt hàng -->
<form th:action="@{/cart/checkout}" method="post">
    <button type="submit">✅ Đặt hàng</button>
</form>

<br>
<a th:href="@{/products}">← Tiếp tục mua hàng</a>
</body>
</html>
