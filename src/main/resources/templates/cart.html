<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 300px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
<h2>Shopping Cart</h2>

<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    <tr th:each="entry : ${cartItems}">
        <td th:text="${entry.key.name}">Product name</td>
        <td th:text="${entry.value}">Quantity</td>
        <td th:text="${entry.key.price}">Price</td>
        <td th:text="${entry.key.price * entry.value}">Total</td>
    </tr>
</table>

<form th:action="@{/checkout}" th:object="${checkoutForm}" method="post">
    <label for="name">Name:</label><br/>
    <input type="text" id="name" th:field="*{name}" /><br/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>

    <label for="address">Address:</label><br/>
    <input type="text" id="address" th:field="*{address}" /><br/>
    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></div>

    <input type="submit" value="Checkout" />
</form>

<a href="/products">Continue Shopping</a>
</body>
</html>
