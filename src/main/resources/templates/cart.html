<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    </style>
</head>
<body>
<h1>Giỏ hàng</h1>

<table>
    <tr>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
    </tr>
    <tr th:each="item : ${cartItems}">
        <td th:text="${item.product.name}">Tên</td>
        <td th:text="${item.product.price}">Giá</td>
        <td th:text="${item.quantity}">1</td>
        <td th:text="${item.totalPrice}">0.0</td>
    </tr>
    <tr>
        <td colspan="3"><strong>Tổng cộng:</strong></td>
        <td th:text="${total}">0.0</td>
    </tr>
</table>

<a href="/products">← Quay lại danh sách sản phẩm</a>
</body>
</html>
