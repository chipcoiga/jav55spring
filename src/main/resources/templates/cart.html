<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h1>Giỏ hàng của bạn</h1>
    </div>
    <div class="col-md-4 text-end">
      <a href="/products" class="btn btn-secondary">Tiếp tục mua sắm</a>
    </div>
  </div>

  <!-- Messages -->
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show mt-3">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>


  <div class="mt-4">
    <div th:if="${cart.empty}" class="text-center">
      <h3>Giỏ hàng trống</h3>
      <p>Bạn chưa có sản phẩm nào trong giỏ hàng.</p>
      <a href="/products" class="btn btn-primary">Mua sắm ngay</a>
    </div>

    <div th:unless="${cart.empty}">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
            <th>Thao tác</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="item : ${cart.items}">
            <td>
              <h6 th:text="${item.product.name}">Product Name</h6>
            </td>
            <td th:text="${#numbers.formatCurrency(item.product.price)}">$0.00</td>
            <td>
              <form th:action="@{/cart/update}" method="post" class="d-inline">
                <input type="hidden" name="productId" th:value="${item.product.id}">
                <div class="input-group" style="width: 150px;">
                  <input type="number"
                         name="quantity"
                         th:value="${item.quantity}"
                         min="1"
                         th:max="${item.product.quantity}"
                         class="form-control form-control-sm">
                  <button type="submit" class="btn btn-outline-secondary btn-sm">
                    Cập nhật
                  </button>
                </div>
              </form>
            </td>
            <td th:text="${#numbers.formatCurrency(item.subTotal)}">$0.00</td>
            <td>
              <form th:action="@{/cart/remove}" method="post" class="d-inline">
                <input type="hidden" name="productId" th:value="${item.product.id}">
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')">
                  Xóa
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- Cart Summary -->
      <div class="row mt-4">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>Tổng kết đơn hàng</h5>
              <div class="d-flex justify-content-between">
                <span>Số lượng sản phẩm:</span>
                <span th:text="${cart.itemCount}">0</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between">
                <strong>Tổng tiền:</strong>
                <strong th:text="${#numbers.formatCurrency(cart.totalAmount)}">$0.00</strong>
              </div>
              <div class="d-grid gap-2 mt-3">
                <a href="/checkout" class="btn btn-success btn-lg">Thanh toán</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
