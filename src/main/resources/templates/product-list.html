<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
</head>
<body>
<h2>Danh sách sản phẩm</h2>
<a th:href="@{/products/add}">Thêm sản phẩm mới</a>
<br/><br/>

<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Mô tả</th>
        <th>Giá</th>
        <th>Danh mục</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.productID}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productDescription}"></td>
        <td th:text="${product.unitPrice}"></td>
        <td th:text="${product.category.name}"></td>
        <td>
            <a th:href="@{/products/edit/{id}(id=${product.productID})}">Sửa</a> |
            <a th:href="@{/products/delete/{id}(id=${product.productID})}" onclick="return confirm('Xóa?')">Xóa</a>
        </td>
    </tr>
</table>
</body>
</html>
