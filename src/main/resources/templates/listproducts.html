<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sản phẩm</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Danh sách sản phẩm</h1>

  <!-- Hiển thị tổng số sản phẩm -->
  <div class="alert alert-info" th:if="${products != null}">
    <strong>Tổng số sản phẩm: </strong><span th:text="${#lists.size(products)}">0</span>
  </div>

  <!-- Kiểm tra nếu không có sản phẩm -->
  <div th:if="${products == null or #lists.isEmpty(products)}" class="alert alert-warning text-center">
    <h4>Không có sản phẩm nào</h4>
    <p>Hiện tại chưa có sản phẩm trong cơ sở dữ liệu</p>
  </div>

  <!-- Hiển thị danh sách sản phẩm -->
  <div th:if="${products != null and !#lists.isEmpty(products)}" class="row">
    <div th:each="product : ${products}" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.productName}">Tên sản phẩm</h5>
          <p class="card-text" th:text="${product.productDescription}">Mô tả sản phẩm</p>
          <p class="card-text">
            <strong>Giá: </strong>
            <span class="text-success" th:text="${product.unitPrice} + ' USD'">0 USD</span>
          </p>
          <p class="card-text">
            <small class="text-muted">ID: <span th:text="${product.id}">0</span></small>
          </p>
          <button class="btn btn-primary">Thêm vào giỏ hàng</button>
        </div>
      </div>
    </div>
  </div>


  <div class="mt-5">
    <h5>Debug Info:</h5>
    <p>Products object: <span th:text="${products}">null</span></p>
    <p>Products size: <span th:text="${products != null ? #lists.size(products) : 'N/A'}">N/A</span></p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
