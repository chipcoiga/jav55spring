<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
</head>
<body>
<h2>Form Đăng ký</h2>
<form th:action="@{/register}" th:object="${userDTO}" method="post">

    <label>Username:</label>
    <input type="text" th:field="*{username}" />
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" />
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <br/>

    <!-- Các field còn lại -->
    <label>Email:</label>
    <input type="text" th:field="*{email}" /><br/>

    <label>Phone:</label>
    <input type="text" th:field="*{phone}" /><br/>

    <label>Address:</label>
    <input type="text" th:field="*{address}" /><br/>

    <label>City:</label>
    <input type="text" th:field="*{city}" /><br/>

    <label>Country:</label>
    <input type="text" th:field="*{country}" /><br/>

    <label>Zip Code:</label>
    <input type="text" th:field="*{zipCode}" /><br/>

    <label>Gender:</label>
    <input type="text" th:field="*{gender}" /><br/>

    <label>Birth Date:</label>
    <input type="date" th:field="*{birthDate}" /><br/>

    <button type="submit">Đăng ký</button>
</form>
</body>
</html>
