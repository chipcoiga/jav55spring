<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản - Javhd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .info-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .info-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .info-header p {
            color: #666;
            margin-bottom: 30px;
        }
        .user-info {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .info-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
        }
        .info-label i {
            margin-right: 10px;
            color: #667eea;
        }
        .info-value {
            color: #333;
            font-weight: 500;
        }
        .btn-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-outline-secondary {
            border: 2px solid #6c757d;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-outline-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .registration-time {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="info-container">
    <!-- Icon thành công -->
    <div class="success-icon">
        <i class="fas fa-check-circle"></i>
    </div>

    <div class="info-header">
        <h2>Đăng ký thành công!</h2>
        <p>Chào mừng bạn đến với Javhd</p>
    </div>

    <!-- Hiển thị thông báo thành công -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${success}"></span>
    </div>

    <!-- Thông tin user -->
    <div class="user-info">
        <div class="info-item">
                <span class="info-label">
                    <i class="fas fa-user"></i>
                    Tên đăng nhập:
                </span>
            <span class="info-value" th:text="${user.username}">username</span>
        </div>
        <div class="info-item">
                <span class="info-label">
                    <i class="fas fa-envelope"></i>
                    Email:
                </span>
            <span class="info-value" th:text="${user.email}">email</span>
        </div>
        <div class="info-item">
                <span class="info-label">
                    <i class="fas fa-shield-alt"></i>
                    Trạng thái:
                </span>
            <span class="info-value text-success">
                    <i class="fas fa-check"></i> Đã xác thực
                </span>
        </div>
        <div class="registration-time">
            <i class="fas fa-clock"></i>
            Đăng ký lúc: <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span>
        </div>
    </div>

    <div class="btn-actions">
        <a th:href="@{/}" class="btn btn-primary">
            <i class="fas fa-home"></i> Về trang chủ
        </a>
        <a th:href="@{/users/register}" class="btn btn-outline-secondary">
            <i class="fas fa-sign-in-alt"></i> Đăng nhập
        </a>
    </div>

    <!-- Thông tin bổ sung -->
    <div class="mt-4">
        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            <strong>Lưu ý:</strong> Tài khoản của bạn đã được tạo thành công.
            Vui lòng kiểm tra email để xác thực tài khoản nếu cần.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
