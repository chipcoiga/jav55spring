<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản - Javhd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .register-header p {
            color: #666;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e1e5e9;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .form-control.is-valid {
            border-color: #28a745;
        }
        .invalid-feedback {
            display: block;
            font-size: 12px;
            margin-top: 5px;
            color: #dc3545;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h2>Đăng ký tài khoản</h2>
        <p>Tạo tài khoản mới để bắt đầu</p>
    </div>

    <!-- Hiển thị thông báo lỗi chung -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- Hiển thị thông báo thành công -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${success}"></span>
    </div>

    <form th:action="@{/users/register}" method="post" th:object="${user}" novalidate>
        <div class="form-group">
            <label for="username" class="form-label">
                <i class="fas fa-user"></i> Tên đăng nhập
            </label>
            <input type="text"
                   class="form-control"
                   id="username"
                   th:field="*{username}"
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                   placeholder="Nhập tên đăng nhập">
            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                <span th:each="error : ${#fields.errors('username')}" th:text="${error}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">
                <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email"
                   class="form-control"
                   id="email"
                   th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                   placeholder="Nhập địa chỉ email">
            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                <span th:each="error : ${#fields.errors('email')}" th:text="${error}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">
                <i class="fas fa-lock"></i> Mật khẩu
            </label>
            <input type="password"
                   class="form-control"
                   id="password"
                   th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                   placeholder="Nhập mật khẩu">
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                <span th:each="error : ${#fields.errors('password')}" th:text="${error}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="rePassword" class="form-label">
                <i class="fas fa-lock"></i> Xác nhận mật khẩu
            </label>
            <input type="password"
                   class="form-control"
                   id="rePassword"
                   th:field="*{rePassword}"
                   th:classappend="${#fields.hasErrors('rePassword')} ? 'is-invalid' : ''"
                   placeholder="Nhập lại mật khẩu">
            <div th:if="${#fields.hasErrors('rePassword')}" class="invalid-feedback">
                <span th:each="error : ${#fields.errors('rePassword')}" th:text="${error}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-register">
            <i class="fas fa-user-plus"></i> Đăng ký
        </button>
    </form>

    <div class="text-center mt-3">
        <p class="text-muted">
            Đã có tài khoản?
            <a th:href="@{/users/login}" class="text-decoration-none">Đăng nhập ngay</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
