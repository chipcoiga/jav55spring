<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
</head>
<body>
<h2>Products</h2>
<div th:each="p : ${products}">
  <p><b th:text="${p.name}">Product Name</b> -
    <span th:text="${p.price}">0.0</span></p>
  <p th:text="${p.description}">Description</p>
  <a th:href="@{/cart/add/{id}(id=${p.id})}">Add to Cart</a>
  <hr/>
</div>
<a href="/cart">View Cart</a>
</body>
</html>
