<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h1>Danh sách sản phẩm</h1>
    </div>
    <div class="col-md-4 text-end">
      <a href="/cart" class="btn btn-primary">
        <i class="fas fa-shopping-cart"></i> Giỏ hàng
      </a>
    </div>
  </div>

  <!-- Search form -->
  <form method="get" action="/products" class="mb-4">
    <div class="input-group">
      <input type="text" name="search" class="form-control"
             placeholder="Tìm kiếm sản phẩm..." th:value="${search}">
      <button class="btn btn-outline-secondary" type="submit">Tìm kiếm</button>
    </div>
  </form>

  <!-- Messages -->
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Products grid -->
  <div class="row">
    <div class="col-md-4 mb-4" th:each="product : ${products}">
      <div class="card h-100">
        <img th:src="@{'/images/' + ${product.imageUrl}}"
             class="card-img-top" alt="Product Image"
             style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" th:text="${product.name}">Product Name</h5>
          <p class="card-text" th:text="${product.description}">Description</p>
          <p class="card-text">
            <strong th:text="${#numbers.formatCurrency(product.price)}">Price</strong>
          </p>
          <p class="card-text">
            <small class="text-muted">
              Còn lại: <span th:text="${product.stockQuantity}">Stock</span>
            </small>
          </p>
          <div class="mt-auto">
            <form th:action="@{/cart/add}" method="post" class="d-flex">
              <input type="hidden" name="productId" th:value="${product.id}">
              <input type="number" name="quantity" value="1" min="1"
                     th:max="${product.stockQuantity}" class="form-control me-2" style="width: 80px;">
              <button type="submit" class="btn btn-primary flex-fill"
                      th:disabled="${product.stockQuantity == 0}">
                <span th:if="${product.stockQuantity > 0}">Thêm vào giỏ</span>
                <span th:if="${product.stockQuantity == 0}">Hết hàng</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${#lists.isEmpty(products)}" class="text-center mt-5">
    <h3>Không tìm thấy sản phẩm nào</h3>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
